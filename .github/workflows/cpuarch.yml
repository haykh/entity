name: Build and Test on CPU

on:
  push:
  pull_request:

jobs:
  build:
    name: Build and test (precision=${{ matrix.precision }}, mpi=${{ matrix.mpi }}, output=${{ matrix.output }})
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        precision: [single, double]
        mpi: [ON, OFF]
        output: [ON, OFF]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install GCC 14 and build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-14 g++-14 gfortran-14 build-essential wget libevent-dev libhwloc-dev
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-14 50
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-14 50
          sudo update-alternatives --install /usr/bin/gfortran gfortran /usr/bin/gfortran-14 50
          gcc --version
          g++ --version

      - name: Install CMake (3.x)
        run: |
          sudo apt-get install -y cmake
          cmake_major=$(cmake --version | head -n1 | awk '{print $3}' | cut -d. -f1)
          if [ "$cmake_major" -gt 3 ]; then
            echo "CMake major version must be at most 3.x"
            exit 1
          fi
          cmake --version

      - name: Install OpenMPI 5
        run: |
          sudo apt-get install -y libopenmpi-dev openmpi-bin
          mpirun --version
          mpirun_major=$(mpirun --version | head -n1 | awk '{print $3}' | cut -d. -f1)
          if [ "$mpirun_major" -lt 5 ]; then
            echo "OpenMPI 5.x is required"
            exit 1
          fi

      - name: Configure
        run: |
          if [ "${{ matrix.mpi }}" = "ON" ]; then
            export CC=mpicc
            export CXX=mpicxx
          else
            export CC=gcc-14
            export CXX=g++-14
          fi
          cmake -B build -D TESTS=ON -D precision=${{ matrix.precision }} -D mpi=${{ matrix.mpi }} -D output=${{ matrix.output }}

      - name: Compile
        run: cmake --build build -j "$(nproc)"

      - name: Run tests
        run: ctest --test-dir build --output-on-failure
